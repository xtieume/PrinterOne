<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinterOne - Web Print Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            position: relative;
            overflow: hidden;
        }
        
        .drop-zone:hover {
            border-color: #5a67d8;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        
        .drop-zone.dragover {
            border-color: #4c51bf;
            background: #e6fffa;
            border-style: solid;
            transform: scale(1.02);
        }
        
        .drop-zone-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .drop-zone h3 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .drop-zone p {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .select-button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .select-button:hover {
            background: #5a67d8;
        }
        
        .file-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #667eea;
        }
        
        .file-name {
            font-weight: 500;
            color: #2d3748;
        }
        
        .file-size {
            color: #718096;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .file-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-uploading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-printing {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .server-info {
            background: #f0f8ff;
            border: 1px solid #bee3f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .server-info h4 {
            color: #2b6cb0;
            margin-bottom: 10px;
        }
        
        .server-info p {
            color: #2c5282;
            font-size: 0.9rem;
        }
        
        .print-settings {
            background: #f8fffe;
            border: 1px solid #d1fae5;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .print-settings h4 {
            color: #065f46;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        .setting-group label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .setting-group select,
        .setting-group input {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        
        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .settings-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .reset-button,
        .toggle-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-button {
            background: #fef3c7;
            color: #92400e;
        }
        
        .reset-button:hover {
            background: #fde68a;
        }
        
        .toggle-button {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .toggle-button:hover {
            background: #c7d2fe;
        }
        
        .settings-collapsed {
            max-height: 60px;
            overflow: hidden;
        }
        
        .settings-collapsed .settings-grid,
        .settings-collapsed .settings-actions {
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .drop-zone {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .settings-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ®Ô∏è PrinterOne</h1>
        <p>Web Print Interface - Drop files to print instantly</p>
    </div>
    
    <div class="container">
        <div class="server-info">
            <h4>üåê Server Status</h4>
            <p>Connected to printer: <strong>{{ printer_name }}</strong></p>
            <p>Server: {{ server_ip }}:{{ server_port }}</p>
        </div>
        
        <!-- Print Settings Panel -->
        <div class="print-settings" id="printSettings">
            <h4>üñ®Ô∏è Print Settings</h4>
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="orientation">üìÑ Orientation:</label>
                    <select id="orientation" name="orientation">
                        <option value="portrait">Portrait (D·ªçc)</option>
                        <option value="landscape">Landscape (Ngang)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="duplex">üìñ Print Mode:</label>
                    <select id="duplex" name="duplex">
                        <option value="simplex">Single-sided (1 m·∫∑t)</option>
                        <option value="duplex_long">Double-sided Long Edge (2 m·∫∑t - c·∫°nh d√†i)</option>
                        <option value="duplex_short">Double-sided Short Edge (2 m·∫∑t - c·∫°nh ng·∫Øn)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="paperSize">üìè Paper Size:</label>
                    <select id="paperSize" name="paperSize">
                        <option value="A4">A4 (210 √ó 297 mm)</option>
                        <option value="Letter">Letter (8.5 √ó 11 in)</option>
                        <option value="Legal">Legal (8.5 √ó 14 in)</option>
                        <option value="A3">A3 (297 √ó 420 mm)</option>
                        <option value="A5">A5 (148 √ó 210 mm)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="quality">‚ú® Print Quality:</label>
                    <select id="quality" name="quality">
                        <option value="draft">Draft (Nh√°p - nhanh)</option>
                        <option value="normal" selected>Normal (Th∆∞·ªùng)</option>
                        <option value="high">High Quality (Ch·∫•t l∆∞·ª£ng cao)</option>
                        <option value="best">Best Quality (T·ªët nh·∫•t)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="copies">üìã Number of Copies:</label>
                    <input type="number" id="copies" name="copies" min="1" max="99" value="1">
                </div>
                
                <div class="setting-group">
                    <label for="colorMode">üé® Color Mode:</label>
                    <select id="colorMode" name="colorMode">
                        <option value="color">Color (M√†u)</option>
                        <option value="grayscale">Grayscale (X√°m)</option>
                        <option value="monochrome">Black & White (ƒêen tr·∫Øng)</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-actions">
                <button type="button" id="resetSettings" class="reset-button">
                    üîÑ Reset to Default
                </button>
                <button type="button" id="toggleSettings" class="toggle-button">
                    ‚öôÔ∏è Hide Settings
                </button>
            </div>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÅ</div>
            <h3>Drop files here to print</h3>
            <p>Or click to select files manually</p>
            <button class="select-button" onclick="document.getElementById('fileInput').click()">
                Select Files
            </button>
            <input type="file" id="fileInput" class="file-input" multiple 
                   accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif">
        </div>
        
        <div class="file-list hidden" id="fileList">
            <h4>Print Queue</h4>
            <div id="fileItems"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        let fileQueue = [];

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // Handle files
        function handleFiles(files) {
            if (files.length === 0) return;
            
            fileList.classList.remove('hidden');
            
            files.forEach(file => {
                const fileId = Date.now() + Math.random();
                const fileItem = {
                    id: fileId,
                    file: file,
                    status: 'uploading'
                };
                
                fileQueue.push(fileItem);
                addFileToUI(fileItem);
                uploadAndPrint(fileItem);
            });
        }

        // Add file to UI
        function addFileToUI(fileItem) {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.id = `file-${fileItem.id}`;
            
            const fileIcon = getFileIcon(fileItem.file.name);
            const fileSize = formatFileSize(fileItem.file.size);
            
            fileDiv.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${fileIcon}</div>
                    <div>
                        <div class="file-name">${fileItem.file.name}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                </div>
                <div class="file-status status-uploading">Uploading...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-${fileItem.id}"></div>
                </div>
            `;
            
            fileItems.appendChild(fileDiv);
        }

        // Get current print settings
        function getPrintSettings() {
            return {
                orientation: document.getElementById('orientation').value,
                duplex: document.getElementById('duplex').value,
                paperSize: document.getElementById('paperSize').value,
                quality: document.getElementById('quality').value,
                copies: parseInt(document.getElementById('copies').value) || 1,
                colorMode: document.getElementById('colorMode').value
            };
        }

        // Upload and print file
        async function uploadAndPrint(fileItem) {
            try {
                const formData = new FormData();
                formData.append('file', fileItem.file);
                
                // Add print settings
                const settings = getPrintSettings();
                formData.append('printSettings', JSON.stringify(settings));
                
                updateFileStatus(fileItem.id, 'uploading', 'Uploading...', 0);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const copies = settings.copies;
                    const statusMsg = copies > 1 ? `Printing ${copies} copies...` : 'Printing...';
                    updateFileStatus(fileItem.id, 'printing', statusMsg, 50);
                    
                    // Simulate printing progress
                    setTimeout(() => {
                        const completedMsg = copies > 1 ? `Printed ${copies} copies ‚úì` : 'Printed ‚úì';
                        updateFileStatus(fileItem.id, 'completed', completedMsg, 100);
                    }, 2000);
                } else {
                    const error = await response.text();
                    updateFileStatus(fileItem.id, 'error', `Error: ${error}`, 0);
                }
            } catch (error) {
                updateFileStatus(fileItem.id, 'error', `Error: ${error.message}`, 0);
            }
        }

        // Update file status
        function updateFileStatus(fileId, status, message, progress) {
            const fileDiv = document.getElementById(`file-${fileId}`);
            const statusDiv = fileDiv.querySelector('.file-status');
            const progressFill = document.getElementById(`progress-${fileId}`);
            
            statusDiv.className = `file-status status-${status}`;
            statusDiv.textContent = message;
            progressFill.style.width = `${progress}%`;
        }

        // Get file icon
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù',
                'docx': 'üìù',
                'txt': 'üìÑ',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'bmp': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è'
            };
            return icons[ext] || 'üìÑ';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Settings controls
        document.getElementById('resetSettings').addEventListener('click', () => {
            document.getElementById('orientation').value = 'portrait';
            document.getElementById('duplex').value = 'simplex';
            document.getElementById('paperSize').value = 'A4';
            document.getElementById('quality').value = 'normal';
            document.getElementById('copies').value = 1;
            document.getElementById('colorMode').value = 'color';
        });

        document.getElementById('toggleSettings').addEventListener('click', (e) => {
            const settings = document.getElementById('printSettings');
            const button = e.target;
            
            if (settings.classList.contains('settings-collapsed')) {
                settings.classList.remove('settings-collapsed');
                button.textContent = '‚öôÔ∏è Hide Settings';
            } else {
                settings.classList.add('settings-collapsed');
                button.textContent = '‚öôÔ∏è Show Settings';
            }
        });

        // Save settings to localStorage
        function saveSettings() {
            const settings = getPrintSettings();
            localStorage.setItem('printerOneSettings', JSON.stringify(settings));
        }

        // Load settings from localStorage
        function loadSettings() {
            try {
                const saved = localStorage.getItem('printerOneSettings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    document.getElementById('orientation').value = settings.orientation || 'portrait';
                    document.getElementById('duplex').value = settings.duplex || 'simplex';
                    document.getElementById('paperSize').value = settings.paperSize || 'A4';
                    document.getElementById('quality').value = settings.quality || 'normal';
                    document.getElementById('copies').value = settings.copies || 1;
                    document.getElementById('colorMode').value = settings.colorMode || 'color';
                }
            } catch (e) {
                console.log('Could not load saved settings');
            }
        }

        // Auto-save settings when changed
        document.querySelectorAll('#printSettings select, #printSettings input').forEach(element => {
            element.addEventListener('change', saveSettings);
        });

        // Load settings on page load
        loadSettings();

        // Auto-refresh page every 30 seconds to check server status
        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.server_running) {
                        location.reload();
                    }
                })
                .catch(() => {
                    // Server might be down, reload page
                    location.reload();
                });
        }, 30000);
    </script>
</body>
</html>
